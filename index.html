<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Quran Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
    }
    .surah {
      margin-bottom: 20px;
    }
    .surah h2 {
      color: #2c3e50;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Learn Quran Online</h1>
    <p>Your source for Quranic learning</p>
  </header>

  <div class="container">
    <div class="surah">
      <h2>Surah Al-Fatiha</h2>
      <p>In the name of Allah, the Entirely Merciful, the Especially Merciful.</p>
      <audio controls>
        <source src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="surah">
      <h2>Surah Al-Ikhlas</h2>
      <p>Say, "He is Allah, [who is] One."</p>
      <audio controls>
        <source src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/112.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
