            margin-bottom: 10px;
        }

        .contact-info a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
